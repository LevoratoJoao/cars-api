<div class="pagination-component">
    <!-- <button >Previous</button>

    <button >Next</button> -->
    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-end">
          <li class="page-item">
            <div *ngIf="currentPage === 1; else previous">
                <button class="disabled btn btn-outline-danger"  (click)="previousPage()">
                    Previous
                </button>
            </div>
            <ng-template #previous>
                <button class="btn btn-outline-danger" (click)="previousPage()" >
                    Previous
                </button>
            </ng-template>
          </li>
          <li class="page-item">
            <select class="form-select" [(ngModel)]="currentPage" (change)="goToPage(currentPage)">
                <!-- <option [value]="0">0</option> -->
                <option *ngFor="let page of getPageNumbers" [value]="page">{{ page }}</option>
            </select>


          </li>
          <li class="page-item">
            <div *ngIf="currentPage === getTotalPages; else next">
                <button class="disabled btn btn-outline-danger"  (click)="nextPage()">
                    Next
                </button>
            </div>
            <ng-template #next>
                <button class="btn btn-outline-danger" (click)="nextPage()">
                    Next
                </button>
            </ng-template>
          </li>
        </ul>
    </nav>
</div>
