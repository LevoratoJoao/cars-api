<div id="filter" class="h4 pb-2 mb-4 text-danger border-bottom border-danger"> <!-- class="border border-secondary rounded" -->
    <div class="container-fluid text-center">
        <div class="row justify-content-start">
            <div class="col">
                Filter by
            </div>
            <div class="col">
                <p>Car name:</p>
                <input [(ngModel)]="carName" type="text" id="car-name" class="form-control" placeholder="Car Name">
            </div>
            <div class="col">
                <p>Customer name:</p>
                <input [(ngModel)]="customerName" type="text" id="customer-name" class="form-control" placeholder="Customer Name">
            </div>
            <div class="col">
                <p>Employee name:</p>
                <input [(ngModel)]="employeeName" type="text" id="employee_name" class="form-control" placeholder="Employee name">
            </div>

            <div class="col">
                <p>Min price:</p>
                <input [(ngModel)]="minPrice" type="number" id="min-price" class="form-control" placeholder="0">
            </div>

            <div class="col">
                <p>Max price:</p>
                <input [(ngModel)]="maxPrice" type="number" id="max-price" class="form-control" placeholder="100000">
            </div>

            <div class="col">
                <button type="button" id="apply-filter" class="btn btn-danger" (click)="applyFilter()">Apply</button>
            </div>
        </div>
    </div>
</div>


<section class="sale-list">
    <div class="container">
        <div class="row">
            <div class="col">
                <h1 id="main-tittle">Sales:</h1>
                <div class="list-group">
                    <app-sale-details *ngFor="let sale of saleList"
                        [sale]="sale">
                    </app-sale-details>
                </div>
            </div>
        </div>

        <app-pagination
            [currentPage]="currentPage"
            [sizeOfPage]="sizeOfPage"
            [totalItems]="totalItems"
            (pageChanged)="onPageChange($event)"
        >
        </app-pagination>
    </div>
</section>
